<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Ambil parameter ?u=...
    const params = new URLSearchParams(window.location.search);
    const encoded = params.get("u");

    if (encoded) {
      try {
        // Decode Base64
        const decoded = atob(encoded);
        // Redirect ke link asli
        window.location.replace(decoded);
      } catch (e) {
        document.body.innerHTML = "<h2>❌ Gagal decode link</h2>";
      }
    } else {
      document.body.innerHTML = "<h2>⚡ Tidak ada parameter ?u=...</h2>";
    }
  </script>
</head>
<body>
  <p>Sedang mengalihkan...</p>
</body>
</html>

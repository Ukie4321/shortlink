<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect</title>
  <script>
    // Ambil parameter ?u=
    const params = new URLSearchParams(window.location.search);
    const base64Url = params.get("u");

    if (base64Url) {
      try {
        // Decode Base64 ke link asli
        const decodedUrl = atob(base64Url.trim());
        // Redirect otomatis
        window.location.href = decodedUrl;
      } catch (e) {
        document.body.innerHTML = "<h3 style='color:red;text-align:center;'>❌ Link Base64 tidak valid</h3>";
      }
    } else {
      document.body.innerHTML = "<h3 style='color:orange;text-align:center;'>⚠️ Tidak ada link Base64</h3>";
    }
  </script>
</head>
<body>
  <p style="color:white;text-align:center;">Sedang mengalihkan...</p>
</body>
</html>
